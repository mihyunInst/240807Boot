<!DOCTYPE html>
<!-- 현재 HTML 문서에 타임리프 문법을 사용한다고 선언 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>TodoList 프로젝트</title>
   	
	<link rel="stylesheet" th:href="@{/css/todo.css}">
</head>
<body>
   
	<section class="todo-insert-section">
		
		<form th:action="@{todoInsert}" method="POST" id="todoInsertForm">
			<h1>Todo 추가하기</h1>
			
			<label>제목 
				<input type="text" name="todoTitle"/>
			</label>
			<label>내용
				<textarea name="todoContent" ></textarea>
			</label>
		
			
		 	<!-- 버튼 영역 -->
            <div class="insert-btn-area">
                <button type="submit" id="insert-btn">등록</button>
            </div>
		</form>
		
	</section>
	
	<!-- todo.js 추가 -->
	<script th:src="@{/js/todo/todoInsert.js}"></script>
</body>
</html>
